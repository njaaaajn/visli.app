<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact | Visli</title>
<meta name="description" content="Contact Visli: Questions, feedback, or legal inquiries." />
<link rel="canonical" href="https://visli.app/en/contact.html" />
<link rel="alternate" hreflang="de" href="https://visli.app/kontakt.html" />
<link rel="alternate" hreflang="en" href="https://visli.app/en/contact.html" />
<link rel="stylesheet" href="/styles.css">
</head>
<body>
<header role="banner">
<div class="container nav">
<a href="/en/" class="logo" aria-label="Homepage">
        <img src="/ic_launcher-playstore.png" alt="Visli Logo" class="logo-img" width="26" height="26" />
        <span>Visli</span>
      </a>
<nav class="nav-links"><a href="/en/faq.html">FAQ</a><a href="/en/privacy.html">Privacy</a></nav>
</div>
</header>
<main id="main">
<section class="container">
<h1 class="section-title">Contact</h1>
<p class="section-text">Write to us if you have questions, feedback, or legal inquiries.</p>
<div class="card" style="max-width:640px">
<form method="POST" action="https://formsubmit.co/info@visli.app" style="display:grid;gap:10px">
  <!-- Anti-Spam (Honeypot) -->
  <input type="text" name="_honey" style="display:none">
  <input type="hidden" name="_captcha" value="false">

  <!-- Subject & Thank-you page -->
  <input type="hidden" name="_subject" value="Contact via visli.app">
  <input type="hidden" name="_next" value="https://visli.app/en/contact-thanks.html">

  <input type="text" name="name" placeholder="Your Name" required
         style="padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:#0f1016;color:var(--text)" />
  <input type="email" name="email" placeholder="Your Email" required
         style="padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:#0f1016;color:var(--text)" />
  <textarea name="message" rows="5" placeholder="Message" required
            style="padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:#0f1016;color:var(--text)"></textarea>

  <button type="submit" class="btn primary" style="justify-content:center">Send</button>
</form>
</div>
</section>
</main>
<footer role="contentinfo"><div class="container">Â© <span id="y"></span> Visli</div></footer>
<script src="/app.js" defer></script>
</body>
</html>
