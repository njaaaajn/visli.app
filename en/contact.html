<html lang="en">
<head>
<meta charset="utf-8" />

<link rel="canonical" href="https://visli.app/en/contact.html" />
<link rel="alternate" hreflang="en" href="https://visli.app/en/contact.html" />
<link rel="alternate" hreflang="de" href="https://visli.app/kontakt.html" />

<body>
<header role="banner">
<div class="container nav">
<a href="/en/" class="logo"><img src="/assets/logo.png" alt="Visli logo" class="logo-img" />Visli</a>
<nav class="nav-links"><a href="/en/faq.html">FAQ</a><a href="/en/privacy.html">Privacy</a></nav>

</header>
<main id="main">
<section class="container">
<h1 class="section-title">Contact</h1>
<p class="section-text">Drop us a line for questions, feedback, or legal matters.</p>
<div class="card" style="max-width:640px">
<form method="post" action="#" style="display:grid;gap:10px">
<input type="text" name="name" placeholder="Your name" required style="padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:#0f1016;color:var(--text)" />
<input type="email" name="email" placeholder="Your email" required style="padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:#0f1016;color:var(--text)" />
<textarea name="message" rows="5" placeholder="Message" required style="padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:#0f1016;color:var(--text)"></textarea>
<button class="btn primary" style="justify-content:center">Send (soon)</button>
</form>
</div>
</section>
</main>
