<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Preise | Visli</title>
  <meta name="description" content="Preise für Visli: kostenlose Basisversion und günstiges Pro-Abo für unbegrenzte Momente." />
  <link rel="canonical" href="https://visli.app/preise.html" />
  <link rel="alternate" hreflang="de" href="https://visli.app/preise.html" />
  <link rel="alternate" hreflang="en" href="https://visli.app/en/pricing.html" />
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<header role="banner">
  <div class="container nav">
    <a href="/" class="logo" aria-label="Startseite">
      <img src="/ic_launcher-playstore.png" alt="Visli" class="logo-img" width="26" height="26" />
      <span>Visli</span>
    </a>
    <nav class="nav-links"><a href="/faq.html">FAQ</a><a href="/datenschutz.html">Datenschutz</a></nav>
  </div>
</header>

<main id="main">
  <section class="container">
    <h1 class="section-title">Preise</h1>

    <div class="pricing">
      <!-- Karte: Kostenlos -->
      <div class="card price" style="display:flex;flex-direction:column">
        <h3>Kostenlos</h3>
        <div class="amount">0 €</div>
        <ul style="margin-bottom:0">
          <li>3 Momente gleichzeitig</li>
          <li>Vorlagenbibliothek (Basis)</li>
          <li>Alle Kernfunktionen</li>
        </ul>
        <div class="cta" style="margin-top:auto">
          <a class="btn" href="/download.html">Jetzt starten</a>
        </div>
      </div>

      <!-- Karte: Pro -->
      <div class="card price" style="display:flex;flex-direction:column;border:1px solid rgba(122,162,255,.5)">
        <h3>Pro</h3>
        <div class="amount">1 € / Monat</div>
        <small style="color:var(--muted)">inkl. MwSt., monatlich kündbar</small>
        <ul style="margin-bottom:0">
          <li>Unbegrenzte Momente</li>
          <li>Alle Vorlagen</li>
          <li>Alle Vislis</li>
        </ul>
        <div class="cta" style="margin-top:auto">
          <a class="btn primary" href="/download.html">Pro holen</a>
        </div>
      </div>
    </div>
  </section>
</main>

<footer role="contentinfo"><div class="container">© <span id="y"></span> Visli</div></footer>
<script src="/app.js" defer></script>
</body>
</html>
